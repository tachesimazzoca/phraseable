@(pagination: components.util.Pagination[models.CategorySelect])

@_layouts.default(Some("Listing Category")) {
  <table class="table">
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Count</th>
    </tr>
    @pagination.rows.map { row =>
      <tr>
        <td>@row.id</td>
        <td>
          <a href="@routes.CategoryController.detail(row.id)">@{row.title}</a>
        </td>
        <td align="right">@{"%,3d".format(row.phraseCount).trim}</td>
      </tr>
    }
  </table>
}
