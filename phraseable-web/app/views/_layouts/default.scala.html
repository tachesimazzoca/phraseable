@(title: Option[String] = None)(content: Html)<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
  <title>@{title.map(_ ++ " | Phraseable").getOrElse("Phraseable")}</title>
</head>
<body>
<div id="wrapper">
  <div id="header">
  </div>
  <div id="content">
    <div class="container-fluid">
      <div class="row-fluid">
        <h1 class="page-header">@{title}</h1>
      </div>
      <div class="row-fluid">
        @content
      </div>
    </div>
  </div>
  <div id="footer">
    <hr>
    <div class="container-fluid">
      <div class="row-fluid">
        <p>&copy; Copyright 2016 <a href="http://github.com/tachesimazzoca">tachesimazzoca</a>.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
